<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Галерея картин — Семён Чупин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc70;
      text-shadow: 0 0 10px rgba(255,200,100,0.9);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.05);
    }

    @keyframes vibrate1 {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(2px,-2px) rotate(-1deg); }
      50% { transform: translate(-2px,2px) rotate(1deg); }
      75% { transform: translate(2px,2px) rotate(0deg); }
      100% { transform: translate(0,0) rotate(-1deg); }
    }
    @keyframes vibrate2 {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(1px,-1px) rotate(1deg); }
      50% { transform: translate(-1px,1px) rotate(-1deg); }
      75% { transform: translate(1px,1px) rotate(0deg); }
      100% { transform: translate(0,0) rotate(1deg); }
    }
    @keyframes vibrate3 {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(3px,-2px) rotate(-1deg); }
      50% { transform: translate(-2px,3px) rotate(1deg); }
      75% { transform: translate(2px,2px) rotate(0deg); }
      100% { transform: translate(0,0) rotate(-1deg); }
    }

    .links {
      margin: 30px 0;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:15px;
    }

    .links a, .links button {
      text-decoration: none;
    }

    .links button {
      padding: 14px 28px;
      font-size:16px;
      font-weight:bold;
      border:none;
      border-radius:12px;
      cursor:pointer;
      color:#fff;
      transition: all 0.3s;
    }

    .google1 { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); animation: vibrate1 1s infinite; }
    .google2 { background: linear-gradient(45deg,#ff416c,#ff4b2b); animation: vibrate2 1s infinite; }
    .vk { background: #4c75a3; animation: vibrate3 1s infinite; }
    .yt { background: #FF0000; animation: vibrate1 1s infinite; }
    .buy-course { background: linear-gradient(45deg,#00ffcc,#00ccff); animation: vibrate2 0.5s infinite; }

    .links button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
